<section data-ng-controller="RoommessagesController">
    <div class="page-header">
        <h1>New Roommessage</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="room_name">Room Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="room_name" id="room_name" class="form-control" placeholder="room_name" required>
                    </div>
                    <label class="control-label" for="user_name">User Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="user_name" id="user_name" class="form-control" placeholder="user_name" required>
                    </div>
                    <label class="control-label" for="msg">Message</label>
                    <div class="controls">
                        <input type="text" data-ng-model="msg" id="msg" class="form-control" placeholder="msg" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
