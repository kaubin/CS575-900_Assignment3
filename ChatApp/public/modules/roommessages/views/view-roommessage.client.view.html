<section data-ng-controller="RoommessagesController" data-ng-init="findOne()">
	<div class="page-header">
        <font size="6">Message: <span data-ng-bind="roommessage.msg"></span></font>:
        <font size="3">Sent From Room Name: <span data-ng-bind="roommessage.room_name"></span></font>:
        <font size="3">Sent by User Name: <span data-ng-bind="roommessage.user_name"></span></font>:

        <!--<h1 data-ng-bind="roommessage.room_name"></h1>-->
        <!--<h1 data-ng-bind="roommessage.msg"></h1>-->
	</div>
	<div class="pull-right" data-ng-show="((authentication.user) && (authentication.user._id == roommessage.user._id))">
		<a class="btn btn-primary" href="/#!/roommessages/{{roommessage._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="roommessage.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="roommessage.user.displayName"></span>
		</em>
	</small>
</section>
